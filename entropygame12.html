<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=yes">
  <title>"Blockpicker" Entropy Game (a BIP39 seed generator)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      max-width: 95vw;
      width: 100%;
      margin: 10px auto;
      background: #2a2a2a;
      border-radius: 16px;
      padding: 16px;
      position: relative;
      box-shadow: 0 4px 16px #0007;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 1.6rem;
      color: #ffb300;
    }

    #style-container {
      text-align: center;
      margin-bottom: 12px;
    }

    #status {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    #status.status-complete {
      color: #4caf50;
      font-weight: bold;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 5px;
      justify-content: center;
      margin: 12px auto;
      max-width: 100%;
      width: calc(min(90vw, 360px));
      box-sizing: border-box;
      padding: 4px;
      overflow: visible;
      position: relative;
    }

    .block {
      width: 100%;
      aspect-ratio: 1/1;
      min-width: 24px;
      max-width: 30px;
      background: #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
      border: 2px solid #333;
      position: relative;
      user-select: none;
      -webkit-tap-highlight-color: rgba(255, 179, 0, 0.5);
      box-sizing: border-box;
    }

    .block:active {
      background: #555;
    }

    .block.selected {
      background: #4caf50;
      border: 2px solid #81c784;
    }

    .block.computer {
      background: #b0b0b0;
      border: 2px solid #d0d0d0;
    }

    .block.blocked {
      background: #888;
      cursor: not-allowed;
      border: 2px solid #666;
    }

    .block.blockedBoxFixed {
      background: repeating-linear-gradient(
        135deg,
        #888 0px, #bbb 8px, #888 16px
      ) !important;
      border: 2px solid #666 !important;
      cursor: not-allowed !important;
      box-shadow: 0 0 6px #2228 inset;
      position: relative;
    }

    .block.placementCandidate {
      background: #ffb300;
      border: 3px solid #ffa000;
      cursor: pointer !important;
      z-index: 10;
      box-shadow: 0 0 8px rgba(255, 179, 0, 1);
    }

    .block.placementCandidate:active {
      background: #ffa000;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ffb300 0, #ffa000 100%);
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.18s, color 0.18s;
      outline: none;
      min-width: 100px;
      min-height: 44px;
    }

    .btn:disabled {
      background: #666;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn:active {
      background: #ffa000;
    }

    .btn:hover, .btn:focus {
      background: linear-gradient(90deg, #ffa000 0, #ffb300 100%);
      color: #111;
    }

    .btn:disabled:hover, .btn:disabled:focus {
      background: #666;
      color: #999;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 100;
      margin: 3px;
      padding: 8px 16px;
      min-width: 80px;
      min-height: 40px;
    }

    #genSeedBtn {
      display: block;
      margin: 12px auto;
    }

    #hash {
      text-align: center;
      margin-top: 10px;
    }

    #hash-label {
      font-family: "Fira Mono", "Consolas", "Menlo", monospace;
      font-size: 1rem;
      color: #ffb300;
      margin-bottom: 4px;
      display: block;
      letter-spacing: 0.01em;
    }

    #hash pre {
      font-family: "Fira Mono", "Consolas", "Menlo", monospace;
      font-size: 0.9rem;
      background: #181818;
      color: #ffb300;
      padding: 10px 12px;
      border-radius: 8px;
      display: inline-block;
      margin: 0 auto;
      user-select: all;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      max-width: 90%;
    }

    #mnemonic {
      margin: 16px 0;
      text-align: center;
    }

    #mnemonic .seed-words {
      display: inline-block;
      font-family: "Fira Mono", "Consolas", "Menlo", monospace;
      font-size: 1rem;
      background: #181818;
      color: #81c784;
      padding: 10px 12px;
      border-radius: 8px;
      user-select: all;
      word-break: break-word;
      text-align: left;
      line-height: 1.5;
      max-width: 90%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
      user-select: none;
    }

    .overlay-text {
      font-size: 1.5rem;
      color: #ffb300;
      text-align: center;
      padding: 20px;
      background: #181818;
      border-radius: 8px;
      border: 2px solid #ffa000;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 20px;
      padding: 12px 0;
      background: #181818;
      color: #ccc;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      border-radius: 0 0 16px 16px;
    }

    footer a {
      color: #ffb300;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.15s;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .footer-version {
      color: #888;
      font-size: 0.85rem;
      margin-left: 10px;
    }

    @media (max-width: 400px) {
      .main-container {
        margin: 8px;
        padding: 12px;
      }

      h1 {
        font-size: 1.4rem;
      }

      #grid {
        gap: 4px;
        width: calc(min(90vw, 320px));
      }

      .block {
        min-width: 22px;
        max-width: 26px;
      }

      .block.placementCandidate {
        background: #ffb300;
        border: 3px solid #ffa000;
        box-shadow: 0 0 10px rgba(255, 179, 0, 1);
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
        min-width: 80px;
      }

      #resetBtn {
        top: 9px;
        right: 9px;
        margin: 3px;
        padding: 5px 10px;
        font-size: 0.8rem;
        min-width: 60px;
        min-height: 32px;
      }

      #style-container select {
        font-size: 0.9rem;
        padding: 6px;
        width: 80%;
        max-width: 180px;
      }

      #styleDesc {
        font-size: 0.85rem;
        display: block;
        margin-top: 6px;
      }

      #status {
        font-size: 0.95rem;
      }

      #hash pre {
        font-size: 0.85rem;
        padding: 8px;
        max-width: 85%;
      }

      #mnemonic .seed-words {
        font-size: 0.85rem;
        padding: 8px;
      }

      .overlay-text {
        font-size: 1.2rem;
        padding: 15px;
      }
    }
  </style>
</head>

    const styleDescriptions = {

    const GRID_SIZE = 12;

    const grid = document.getElementById('grid');

    // Salt and RNG state
    let salt = null;

    // Generate 32-byte random salt
    function generateSalt() {
      try {
        salt = new Uint8Array(32);
        window.crypto.getRandomValues(salt);
        rngCounter = 0; // Reset counter for new salt
      } catch (e) {
        console.error('Error generating salt:', e);
        salt = new Uint8Array(32).fill(0); // Fallback to zeroed salt
      }
    }

    // Seeded RNG using SHA-256 and salt
    async function getSeededRandom() {
      try {
        // Combine salt with counter
        const input = new Uint8Array(salt.length + 4);
        input.set(salt);
        // Encode counter as 4-byte integer
        input[salt.length] = (rngCounter >> 24) & 0xFF;
        input[salt.length + 1] = (rngCounter >> 16) & 0xFF;
        input[salt.length + 2] = (rngCounter >> 8) & 0xFF;
        input[salt.length + 3] = rngCounter & 0xFF;
        rngCounter++;

        // Generate SHA-256 hash
        const hashBuffer = await window.crypto.subtle.digest('SHA-256', input);
        const hashArray = new Uint8Array(hashBuffer);
        // Use first 4 bytes as a 32-bit integer
        const value = (
          (hashArray[0] << 24) |
          (hashArray[1] << 16) |
          (hashArray[2] << 8) |
          hashArray[3]
        ) >>> 0; // Unsigned 32-bit
        // Normalize to [0, 1)
        return value / 0x100000000;
      } catch (e) {
        console.error('Error in seeded RNG:', e);
        return Math.random(); // Fallback to Math.random
      }
    }

    function updateStatus() {
      if (selectedBlocks.length >= PICK_LIMIT) {
        statusDiv.textContent = "All blocks were placed";
        statusDiv.classList.add('status-complete');
      } else if (placementMode) {
        statusDiv.textContent = "Place the 3x3 blocked area anywhere on the grid (yellow highlight).";
        statusDiv.classList.remove('status-complete');
      } else if (!afterFirstTurn) {
        statusDiv.textContent = `Your turn: pick your first block!`;
        statusDiv.classList.remove('status-complete');
      } else if (currentTurn === 0) {
        statusDiv.textContent = `Your turn: pick a block! (${selectedBlocks.length}/${PICK_LIMIT})`;
        statusDiv.classList.remove('status-complete');
      } else {
        statusDiv.textContent = "Computer is picking...";
        statusDiv.classList.remove('status-complete');
      }
    }

    function showStartOverlay() {
      startOverlay.classList.remove('hidden');

    function createGrid() {
      try {
        grid.innerHTML = '';
        for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
          const div = document.createElement('div');
          div.className = 'block';
          div.dataset.idx = i;
          div.addEventListener('click', onBlockClick);
          grid.appendChild(div);
        }
        grid.appendChild(startOverlay);
        grid.appendChild(seedOverlay);
        showStartOverlay();
      } catch (e) {
        console.error('Error creating grid:', e);
      }
    }

    function onBlockClick(e) {
      const idx = parseInt(e.target.dataset.idx);
      if (placementMode) {
        const row = Math.floor(idx / GRID_SIZE);
        const col = idx % GRID_SIZE;
        if (canPlaceBlockedBox(row, col)) {
          blockedBox = { row, col };
          blockedBoxPlaced = true;
          placementMode = false;
          updateBlockedBlocks();
          updateStatus();
          currentTurn = 0;
        }
        return;
      }
      if (!afterFirstTurn) {
        if (selectedBlockSet.has(idx) || e.target.classList.contains('blocked') || e.target.classList.contains('blockedBoxFixed')) return;
        lastUserPick = idx;
        selectBlock(idx, 'user');
        afterFirstTurn = true;
        currentTurn = 1;
        updateStatus();
        setTimeout(() => {
          computerPicksLeft = 2;
          computerMove(lastUserPick, () => {
            placementMode = true;
            updateBlockedBlocks();
            updateStatus();
          });
        }, 400);
        return;
      }
      if (currentTurn !== 0 || selectedBlocks.length >= PICK_LIMIT) return;
      if (selectedBlockSet.has(idx) || e.target.classList.contains('blocked') || e.target.classList.contains('blockedBoxFixed')) return;
      lastUserPick = idx;
      selectBlock(idx, 'user');
      currentTurn = 1;
      computerPicksLeft = 2;
      updateStatus();
      setTimeout(() => computerMove(lastUserPick), 400);
    }

    function selectBlock(idx, who) {
      selectedBlocks.push(idx);
      selectedBlockSet.add(idx);
      const blockDiv = grid.children[idx];
      blockDiv.classList.add('selected');
      if (who === 'computer') blockDiv.classList.add('computer');
      if (who === 'user') blockDiv.classList.remove('computer');
      if (who === 'user') userSelections++; else computerSelections++;
      updateBlockedBlocks();
      if (selectedBlocks.length === PICK_LIMIT) {
        showEntropy();
        updateStatus();
      }
    }

    function updateBlockedBlocks() {
      try {
        for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
          const blockDiv = grid.children[i];
          blockDiv.className = 'block';
          if (selectedBlockSet.has(i)) {
            blockDiv.classList.add('blocked');
          }
          blockDiv.removeEventListener('click', onBlockClick);
          blockDiv.addEventListener('click', onBlockClick);
        }
        for (let i = 0; i < selectedBlocks.length; i++) {
          const idx = selectedBlocks[i];
          const blockDiv = grid.children[idx];
          blockDiv.classList.add('selected');
          if ((i % 3) !== 0) blockDiv.classList.add('computer');
          else blockDiv.classList.remove('computer');
        }
        if (placementMode) {
          for (let row = 0; row <= GRID_SIZE - 3; row++) {
            for (let col = 0; col <= GRID_SIZE - 3; col++) {
              if (canPlaceBlockedBox(row, col)) {
                let idx = row * GRID_SIZE + col;
                const blockDiv = grid.children[idx];
                blockDiv.classList.remove('blocked');
                blockDiv.classList.add('placementCandidate');
              }
            }
          }
        }
        if (blockedBoxPlaced && blockedBox) {
          for (let r = blockedBox.row; r < blockedBox.row + 3; r++) {
            for (let c = blockedBox.col; c < blockedBox.col + 3; c++) {
              let idx = r * GRID_SIZE + c;
              if (!selectedBlockSet.has(idx)) {
                grid.children[idx].classList.add('blockedBoxFixed');
                grid.children[idx].classList.add('blocked');
              }
            }
          }
        }
      } catch (e) {
        console.error('Error updating blocked blocks:', e);
      }
    }

    function canPlaceBlockedBox(row, col) {
      if (row < 0 || col < 0 || row > GRID_SIZE - 3 || col > GRID_SIZE - 3) return false;
      for (let r = row; r < row + 3; r++) {
        for (let c = col; c < col + 3; c++) {
          let idx = r * GRID_SIZE + c;
          if (selectedBlockSet.has(idx)) return false;
        }
      }
      return true;
    }

    async function computerMove(lastUserPickIdx, callback) {
      if (selectedBlocks.length >= PICK_LIMIT) {
        if (callback) callback();
        updateStatus();
        return;
      }
      let style = compStyleSelect.value;
      if (style === "random") {
        const styles = ["wild", "orderly", "follower"];
        style = styles[Math.floor((await getSeededRandom()) * styles.length)];
      }
      let pick = null;
      if (style === "wild") {
        pick = await wildPick();
      } else if (style === "orderly") {
        pick = await orderlyPick();
      } else if (style === "follower") {
        pick = await followerPick(lastUserPickIdx);
        if (pick === null) pick = await wildPick();
      }
      if (pick === null) {
        if (callback) callback();
        updateStatus();
        return;
      }
      selectBlock(pick, 'computer');
      computerPicksLeft--;
      if (selectedBlocks.length >= PICK_LIMIT) {
        if (callback) callback();
        updateStatus();
        return;
      }
      if (computerPicksLeft > 0) {
        setTimeout(() => computerMove(lastUserPickIdx, callback), 300);
      } else {
        currentTurn = 0;
        updateStatus();
        if (callback) callback();
      }
    }

    async function wildPick() {
      let available = [];
      for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
        if (!selectedBlockSet.has(i) && !isInBlockedBox(i)) available.push(i);
      }
      if (available.length === 0) return null;
      const random = await getSeededRandom();
      return available[Math.floor(random * available.length)];
    }

    async function orderlyPick() {
      for (let tries = 0; tries < 2 * GRID_SIZE; tries++) {
        let indices = [];
        if (orderlyPhase === 0) {
          let row = orderlyIndex % GRID_SIZE;
          for (let col = 0; col < GRID_SIZE; col++) {
            let idx = row * GRID_SIZE + col;
            if (!selectedBlockSet.has(idx) && !isInBlockedBox(idx)) indices.push(idx);
          }
        } else {
          let col = orderlyIndex % GRID_SIZE;
          for (let row = 0; row < GRID_SIZE; row++) {
            let idx = row * GRID_SIZE + col;
            if (!selectedBlockSet.has(idx) && !isInBlockedBox(idx)) indices.push(idx);
          }
        }
        if (indices.length > 0) {
          orderlyCount++;
          if (orderlyCount >= 4) {
            orderlyCount = 0;
            orderlyPhase = 1 - orderlyPhase;
            orderlyIndex = (orderlyIndex + 1) % GRID_SIZE;
          }
          const random = await getSeededRandom();
          return indices[Math.floor(random * indices.length)];
        } else {
          orderlyCount = 0;
          orderlyPhase = 1 - orderlyPhase;
          orderlyIndex = (orderlyIndex + 1) % GRID_SIZE;
        }
      }
      return await wildPick();
    }

    async function followerPick(lastUserPickIdx) {
      if (lastUserPickIdx == null) return null;
      let userRow = Math.floor(lastUserPickIdx / GRID_SIZE);
      let userCol = lastUserPickIdx % GRID_SIZE;
      let available = [];
      for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
        if (selectedBlockSet.has(i) || isInBlockedBox(i)) continue;
        let row = Math.floor(i / GRID_SIZE);
        let col = i % GRID_SIZE;
        if (Math.abs(row - userRow) <= 4 && Math.abs(col - userCol) <= 4) {
          available.push(i);
        }
      }
      if (available.length === 0) return null;
      const random = await getSeededRandom();
      return available[Math.floor(random * available.length)];
    }

    function isInBlockedBox(idx) {
      if (!blockedBoxPlaced || !blockedBox) return false;
      let row = Math.floor(idx / GRID_SIZE);
      let col = idx % GRID_SIZE;
      return (
        row >= blockedBox.row && row < blockedBox.row + 3 &&
        col >= blockedBox.col && col < blockedBox.col + 3
      );
    }

    function showEntropy() {
      const entropyArr = selectedBlocks.slice(0, PICK_LIMIT);
      const entropyBytes = new Uint8Array(PICK_LIMIT + 2);
      for (let i = 0; i < PICK_LIMIT; i++) {
        entropyBytes[i] = entropyArr[i];
      }
      entropyBytes[PICK_LIMIT] = blockedBox ? blockedBox.row : 0;
      entropyBytes[PICK_LIMIT + 1] = blockedBox ? blockedBox.col : 0;
      const hashDiv = document.getElementById('hash');
      window.crypto.subtle.digest('SHA-256', entropyBytes).then(buffer => {
        const hash = Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        hashDiv.innerHTML = `<span id="hash-label">your entropy 256 seed:</span><pre>${hash}</pre>`;
        genSeedBtn.disabled = false;
      }).catch(e => console.error('Error generating hash:', e));
    }

    async function entropyToMnemonic(hexEntropy) {
      try {
        const entropyBytes = hexToBytes(hexEntropy);
        const hashBuffer = await window.crypto.subtle.digest('SHA-256', entropyBytes);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const checksumBits = hashArray[0].toString(2).padStart(8, '0');
        let entropyBits = '';
        for (let b of entropyBytes) entropyBits += b.toString(2).padStart(8, '0');
        const bits = entropyBits + checksumBits;
        const words = [];
        for (let i = 0; i < 24; i++) {
          const idx = parseInt(bits.slice(i * 11, (i + 1) * 11), 2);
          words.push(BIP39_WORDS[idx]);
        }
        return words.join(' ');
      } catch (e) {
        console.error('Error generating mnemonic:', e);
        return '';
      }
    }

    function hexToBytes(hex) {
      const bytes = [];
      for (let c = 0; c < hex.length; c += 2) {
        bytes.push(parseInt(hex.substr(c, 2), 16));
      }
      return new Uint8Array(bytes);
    }

    startOverlay.addEventListener('click', () => {
      startOverlay.classList.add('hidden');
    });

    seedOverlay.addEventListener('click', async () => {
      seedOverlay.classList.add('hidden');
      const hashDiv = document.getElementById('hash');
      const pre = hashDiv.querySelector('pre');
      if (!pre) {
        document.getElementById('mnemonic').innerHTML = '<span style="color:#ffb300">No entropy yet!</span>';
        return;
      }
      const hex = pre.textContent.trim();
      if (!/^[0-9a-f]{64}$/.test(hex)) {
        document.getElementById('mnemonic').innerHTML = '<span style="color:#ffb300">Invalid entropy!</span>';
        return;
      }
      const mnemonic = await entropyToMnemonic(hex);
      document.getElementById('mnemonic').innerHTML = `<div class="seed-words">${mnemonic}</div>`;
    });

    document.getElementById('resetBtn').addEventListener('click', function() {
      userSelections = 0;
      computerSelections = 0;
      currentTurn = 0;
      computerPicksLeft = 0;
      selectedBlocks.length = 0;
      selectedBlockSet.clear();
      orderlyPhase = 0;
      orderlyIndex = 0;
      orderlyCount = 0;
      lastUserPick = null;
      blockedBox = null;
      blockedBoxPlaced = false;
      placementMode = false;
      afterFirstTurn = false;
      generateSalt(); // Regenerate salt on reset
      createGrid();
      updateBlockedBlocks();
      updateStatus();
      document.getElementById('hash').innerHTML = '';
      document.getElementById('mnemonic').innerHTML = '';
      genSeedBtn.disabled = true;
    });

    document.getElementById('genSeedBtn').addEventListener('click', function() {
      if (!genSeedBtn.disabled) {
        seedOverlay.classList.remove('hidden');
      }
    });

    try {
      generateSalt(); // Initial salt generation
      createGrid();
      updateBlockedBlocks();
      updateStatus();
    } catch (e) {
      console.error('Error initializing game:', e);
    }
  </script>
